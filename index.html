<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body onload="readAll()">
    <div class="container">
        <h4>CRUD Application</h4>
        <div class="form-container">
            <form class="create-form">
                <input type="text" class="name" placeholder="Enter your name">
                <input type="email" class="email" placeholder="Enter your email">
                <button type="button" onclick="add()">Create <i class="fa-solid fa-share-from-square"></i></button>
            </form>
            <form class="update-form">
                <input type="text" class="id" hidden>
                <input type="text" class="uname">
                <input type="email" class="uemail">
                <button onclick="update()" type="button">Update <i class="fa-solid fa-pen-to-square"></i></button>
            </form>
            <button class="add-div" onclick="create()">ADD <i class="fa-solid fa-user-plus"></i></button>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data-table">

                </tbody>
            </table>

        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
